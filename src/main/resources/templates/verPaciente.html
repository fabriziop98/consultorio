<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<!-- <link rel="stylesheet" -->
<!-- 	href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.bootstrap-v4.min.css"> -->
<link rel="stylesheet" type="text/css" href="/css/modal.css" />
<head th:replace="layout/layout :: head"></head>
<header th:replace="layout/layout :: header"></header>


<div class="container py-4">
	<div class="card bg-light">

		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">

			<div class="container">
				<div class="btn-group">
					<h4 class="card-title">


						<!-- 						<a sec:authorize="hasRole('ROLE_ADMIN')" -->
						<!-- 							class="btn btn-primary btn-xs" -->
						<!-- 							th:replace="/modal/asignarTerapeuta :: modal"></a> -->


						<a sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-primary btn-xs"
							th:href="@{'/paciente/form/'+${paciente.id}}"
							th:text="'Asignar terapeuta'"></a>
					</h4>
				</div>
			</div>


			<img th:if="${#strings.length(paciente.foto)>0}"
				class="img-thumbnail rounded float-left" style="max-width: 25%;"
				th:src="@{'/paciente/uploads/' + ${paciente.foto}}"
				th:alt="${paciente.foto}" />
			<ul class="list-group">
				<li class="list-group-item" th:text="${paciente.username}"></li>
				<li class="list-group-item" th:text="${paciente.apellido}"></li>
				<li class="list-group-item"
					th:utext="'Terapeuta(s): '+${nombreTerapeuta}"></li>
				<p th:each="turno : ${turnos}" class="list-group-item"
					th:text="'PrÃ³ximo turno: '+${turno.fechaTurno}"></p>
<!-- 					 ? ${#dates.format(turno.fechaTurno, 'dd-MM-yyyy HH:mm')}18:00" -->
					 
				<li class="list-group-item"><a class="btn btn-secondary btn-xs"
					th:href="@{'/paciente/pdf/'+${paciente.id}}" th:text="'Subir PDF'"></a>
					<a class="btn btn-success btn-xs"
					th:href="@{'/paciente/listadoPdf/'+${paciente.id}}"
					th:text="'Ver informes'"></a></li>




			</ul>


		</div>
		<div class="card-body">

			<div class="container">
				<div class="btn-group">
					<h4 class="card-title">
						<a class="btn btn-primary btn-xs" th:href="@{'/'}"
							th:text="'Volver al inicio'"></a>
					</h4>
					<!-- 					<ul class="nav navbar-nav navbar-right px-4 "> -->
					<!-- 				<li><modal -->
					<!-- 						th:replace="/modal/login :: modal"></modal></li> -->
					<!-- 			</ul> -->

					<h4 class="card-title px-4">
						<a sec:authorize="hasRole('ROLE_ADMIN')" class="card-title"
							th:replace="/modal/asignarTurno :: modal"></a>
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script
	src="https://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
<script>
	$(document).ready(function() {
		$('#dateTimePicker').kendoDateTimePicker();
	});
</script>
<footer th:replace="layout/layout :: footer"></footer>
