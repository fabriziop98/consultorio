<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-body">
<!-- 				<div th:object="${paciente}" th:remove="tag"> -->
<!-- 					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"> -->
<!-- 						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li> -->
<!-- 					</ul> -->
<!-- 				</div> -->
				<form th:action="@{/paciente/form1}" th:object="${paciente}"
					method="POST" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre paciente</label>
						<div class="col-sm-6">
							<input disabled="disabled" type="text" th:field="*{username}"  class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>


					<div class="input-group mb-3">
						<input autocomplete="off" type="text" name="buscar_terapeuta" id="buscar_terapeuta"
							class="form-control"
							placeholder="Empieza a escribir el nombre de una terapeuta"
							aria-label="Recipient's username"
							aria-describedby="button-addon2">
					</div>


					<div class="container py-1">
						<table th:replace="plantilla-items :: itemsTerapeuta"></table>

						<table id="mostrarItemTerapeuta"
							class="table table-sm table-striped table-hover">
							<thead>
								<tr>
									<th>Terapeuta</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>


					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Asignar terapeuta"
								class="btn btn-primary" />
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="js/autocomplete-terapeuta :: javascript"></script>

</body>
</html>
