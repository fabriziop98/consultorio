<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-body">
				<form th:action="@{'/paciente/pdf/'+${paciente.id}}"
					th:object="${paciente}" method="POST" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre paciente</label>
						<div class="col-sm-6">
							<input disabled="disabled" type="text" th:field="*{username}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Informe (PDF)</label>
						<div class="col-sm">
							<input type="file" name="file" class="form-control" required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Subir Pdf" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
