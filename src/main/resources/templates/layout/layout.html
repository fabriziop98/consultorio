<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Fonoaudiología'"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}" />
 <link rel="stylesheet" th:href="@{/css/croppie.css}" />

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/inicio/}">Fonoaudiología Marcela Mateu</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/inicio/}"> <span class="sr-only">(current)</span>
					</a></li>


				</ul>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<!-- 				el li sec: es para si esta logeado no mustere el iniciar sesion -->
				<li sec:authorize="!isAuthenticated()"><a
					class="btn btn-outline-primary" th:href="@{/login}">Iniciar
						Sesión</a></li>

				<li sec:authorize="isAuthenticated()" class="dropdown"><a
					class="btn btn-outline-primary dropdown-toggle" href="#"
					role="button" id="dropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <span
						sec:authentication="name"></span>
				</a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form id="logoutForm" th:action="@{/logout}" method="POST">
							<button class="dropdown-item"
								onclick="document.getElementById('logoutForm').submit"
								type="submit">Salir</button>
						</form>
					</div></li>
			</ul>

			<!-- 				menu desplegable -->

			<!-- 							th:text="#{text.locale.es}">ES</a> <a class="dropdown-item" -->
			<!-- 							th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">EN</a> -->
			<!-- 						<a class="dropdown-item" th:href="@{/locale(lang=de_DE)}" -->
			<!-- 							th:text="#{text.locale.de}">DE</a> -->
			<!-- 					</div></li> -->
			<!-- 			</ul> -->

		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<footer th:fragment="footer" class="container">
		<hr />

		<p sec:authorize="isAuthenticated()">
			<!-- 		principal authorities muestra los roles del usuario name -->
			Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>

		<script th:src="@{/js/croppie.js}"></script>
