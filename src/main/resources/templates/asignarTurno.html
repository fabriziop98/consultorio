<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<link rel="stylesheet"
	href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.bootstrap-v4.min.css">
<head th:replace="layout/layout :: head"></head>
<header th:replace="layout/layout :: header"></header>
<body>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-body">
<!-- 								<div th:object="${paciente}" th:remove="tag"> -->
<!-- 									<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"> -->
<!-- 										<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li> -->
<!-- 									</ul> -->
<!-- 								</div> -->
				<form th:action="@{'/paciente/turno/'+${paciente.id}}"
					th:object="${paciente}" method="POST" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre paciente</label>
						<div class="col-sm-6">
							<input disabled="disabled" type="text" th:field="*{username}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>


					<input name="dateTimePicker" id="dateTimePicker"
						th:field="*{turnos}">

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Asignar terapeuta"
								class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script
		src="https://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#dateTimePicker').kendoDateTimePicker();
		});
	</script>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</body>
</html>
